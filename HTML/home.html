<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>CRUD App</h1>
        </header>
        
        <section class="form-section">
            <form id="itemForm" aria-label="Item management form">
                <label for="itemInput" class="sr-only">Item text</label>
                <input type="text" id="itemInput" placeholder="Enter item" required aria-describedby="item-help">
                <button type="submit" id="submitBtn">Add Item</button>
            </form>
            <small id="item-help" class="help-text">Enter text and press Add to create a new item</small>
        </section>
        
        <section class="items-section">
            <h2 class="sr-only">Items List</h2>
            <ul id="itemList" role="list" aria-live="polite"></ul>
            <p id="emptyState" class="empty-state" hidden>No items yet. Add your first item above!</p>
        </section>
    </main>
    
    <script src="../JS/app.js"></script>
</body>
</html>
